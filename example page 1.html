<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="page 1 css.css">
        <title>example page 1</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    </head>

    <!--Dropdown menu-->
    <body>
        <div class="top">
            <div class="topL dropdown">
                <img class="menu" src="icons/menu icon.png" alt="menu icon">
                <div class="dropdownContent">
                    <a href="#">Living Room</a>
                    <a href="#">Bedroom</a>
                    <a href="#">Dining Room</a>
                    <a href="#">Kitchen</a>
                    <a href="#">Garden</a>
                    <a href="#">Reduced</a>
                </div>
            </div>

            <!--Main title and logo-->

            <div class="topM">
                <h1 class="mainTitle">Forest furniture</h1>
                <img id="logo" src="icons/forest logo.png" alt="tree logo">
            </div>
            
        </div>
        
        <!--Summer sale and icons-->
        <section>
            <div class="divCategory"><img id="sofa" src="Page 1 images/green sofa.jpg" alt="sofa"></div></div>

            <div class="divCategory rightSide">
                <h1 id="summerSale">Summer Sale</h1>
                <p id="subMessage">up to 60% off on select items</p>

                <div class="row">
                    <div class="column"><img class="icon" src="Page 1 images/specific icons/summerSale.png" alt="saleIcon"><p>Summer Sale</p></div>
                    <div class="column"><img class="icon" src="Page 1 images/specific icons/livingRoom.png" alt="livingIcon"><p>Living Room</p></div>
                    <div class="column"><img class="icon" src="Page 1 images/specific icons/bedRoom.png" alt="bedIcon"><p>Bedroom</p></div>
                    <div class="column"><img class="icon" src="Page 1 images/specific icons/diningRoom.png" alt="diningIcon"><p>Dining Room</p></div>
                    <div class="column"><img class="icon" src="Page 1 images/specific icons/kitchen.png" alt="kitchenIcon"><p>Kitchen</p></div>
                    <div class="column"><img class="icon" src="Page 1 images/specific icons/garden.png" alt="gardenIcon"><p>Garden</p></div>
                </div>
            </div>

        </section>
        
        <br>
        <br>
        <hr>

        <!--New items-->
        <h1 class="subtitle">Just arrived</h1>
    </body>
</html>
