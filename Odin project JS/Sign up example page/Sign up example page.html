<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign up.css">
    <title>Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainSection">
        <h1 class="signUp centerText">Sign Up</h1>
        <fieldset>
            <legend>Your Information</legend>

            <div class="table">
                <div class="cell">
                    <label for="firstName">First Name</label>
                    <br>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="cell">
                    <label for="lastName">Last Name</label>
                    <br>
                    <input type="text" id="lastName" name="lastName">
                </div>
            </div>

            <div class="table">
                <div class="cell">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email">
                </div>
                <div class="cell">
                    <label for="phoneNumber">Phone Number</label>
                    <br>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern=".{11}">
                </div>
            </div>

            <div class="table"></div>
                <div class="cell">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password" pattern=".{8,}">
                </div>
                <div class="cell">
                    <label for="confirm">Confirm Password</label>
                    <br>
                    <input type="password" id="confirm" name="confirm" pattern=".{8,}">
                </div>
            </div>
        </fieldset>
    </div>
</body>
</html>
