<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="bookTask.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <header><h1>Your Library</h1></header>
    
    <br><br>
    <button id="newBook" class="leftMargin">New Book</button>
    <br>

    <div id="quiz" class="leftMargin" style="display: none;">
        <br><br>
        <fieldset style="width: fit-content; padding: 10px;">
            <legend>Book inputs</legend>
                <h3>Book Name:</h3><input type="text" id="bookName" minlength="1" maxlength="50">
                <h3>Author:</h3><input type="text" id="bookAuthor" minlength="1" maxlength="30">
                <h3>Page Amount:</h3><input type="number" id="bookPages" min="1" max="10000">

                <h3>Genre:</h3><select name="genre" id="bookGenre">
                    <option value="Action/Adventure">Action/Adventure</option>
                    <option value="Children/Young Adult">Children/Young Adult</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime/Detective">Crime/Detective</option>
                    <option value="Fantasy/Sci-fi">Fantasy/Sci-fi</option>
                    <option value="Historical">Historical</option>
                    <option value="Mystery/Horror">Mystery/Horror</option>
                    <option value="Philosophical/Religious">Philosophical/Religious</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Romance">Romance</option>
                </select>
                
                <h3>Read:</h3>
                <input type="radio" id="read" name="quiz" checked="checked">
                <label for="read">Yes</label>
                <input type="radio" id="reading" name="quiz">
                <label for="reading">Reading</label>
                <input type="radio" id="notRead" name="quiz">
                <label for="notRead">No</label>
                
                <div id="starStuff">
                    <h3>Star Rating:</h3><br>
                    <div class="stars">
                        <input type="radio" name="rating" id="rating1" value="1">
                        <label for="rating1" class="fa fa-star"></label>
                        <input type="radio" name="rating" id="rating2" value="2">
                        <label for="rating2" class="fa fa-star"></label>
                        <input type="radio" name="rating" id="rating3" value="3">
                        <label for="rating3" class="fa fa-star"></label>
                        <input type="radio" name="rating" id="rating4" value="4">
                        <label for="rating4" class="fa fa-star"></label>
                        <input type="radio" name="rating" id="rating5" value="5">
                        <label for="rating5" class="fa fa-star"></label>
                    </div>
                </div>
                <br><br>
                <button id="done">Done</button>
        </fieldset>
    </div>

    <br>

    <div class="leftMargin orderDropdownContainer">
        <h1>Books</h1>
        <select name="order" id="orderDropdown">
            <option value="bookAlphabetical">Book Alphabetical</option>
            <option value="authorAlphabetical">Author Alphabetical</option>
            <option value="starHighest">Highest Star First</option>
            <option value="starLowest">Lowest Star First</option>
        </select>
        <select name="genreFilter" id="genreFilter">
            <option value="All">All Genres</option>
            <option value="Action/Adventure">Action/Adventure</option>
            <option value="Children/Young Adult">Children/Young Adult</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime/Detective">Crime/Detective</option>
            <option value="Fantasy/Sci-fi">Fantasy/Sci-fi</option>
            <option value="Historical">Historical</option>
            <option value="Mystery/Horror">Mystery/Horror</option>
            <option value="Philosophical/Religious">Philosophical/Religious</option>
            <option value="Poetry">Poetry</option>
            <option value="Romance">Romance</option>
        </select>
    </div>
    
    <br>
    <div id="mainBody">
        <p id="bookList" class="leftMargin"></p>
        <div id="rightHandInfo">
            <canvas id="donutChart"></canvas>
        </div>
    </div>

    <div id="popup">
        Are you sure you want to delete this book?<br><br>
        <input type="radio" id="deleteYes" name="delete" checked="checked">
        <label for="deleteYes">Yes</label>
        <input type="radio" id="deleteNo" name="delete">
        <label for="deleteNo">No</label>
        <br>
        <button id="finalButton">Done</button>
    </div>


    <script src="bookTask.js"></script>
</body>
</html>
